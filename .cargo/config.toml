[target.x86_64-unknown-linux-gnu]
rustflags = [
  "-Lnative=/usr/lib/wsl/lib",
  "-Lnative=/usr/local/lib/wsl-nvidia",
]

# NOTE:
# Windows-local FFmpeg/libclang/pkg-config overrides are intentionally not set
# here because `.cargo/config.toml` applies in CI as well and breaks Linux
# builds (e.g. `ffmpeg-sys-next`, `openssl-sys`) by forcing Windows-only values.
#
# Set these in a local shell/profile or an untracked local Cargo config instead:
#   FFMPEG_DIR=...
#   LIBCLANG_PATH=...
#   PKG_CONFIG=nonexistent   (Windows-only workaround)
