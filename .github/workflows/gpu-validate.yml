name: GPU Validate

on:
  workflow_dispatch:
    inputs:
      model_path:
        description: "Optional ONNX model path override (defaults to committed test model)"
        required: false
        default: ""
        type: string

jobs:
  validate-gpu:
    runs-on: [self-hosted, gpu]
    env:
      RAVE_CI_GPU: "1"
      RAVE_VALIDATE_MODEL: ${{ inputs.model_path != '' && inputs.model_path || 'tests/assets/models/resize2x_rgb.onnx' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Validate Fixture (GPU Required)
        run: cargo run -p rave-cli --bin rave -- validate --json --profile production_strict --fixture tests/fixtures/validate_production_strict.json
